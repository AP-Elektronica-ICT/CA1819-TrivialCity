<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <input type="text" class="form-control" [(ngModel)]="Search">

  <button
  ion-button
  block
  color="primary"
  *ngIf="auth.loggedIn"
  (click)="GetPlayer()">get data api</button>

  <div class="card" *ngIf="PlayerData">
    <div class="card-header"> </div>
      <div class="card-block">
          <table class="table table-hover">
              <thead>
                  <tr>
                      <th>Name</th>
                      <th>League</th>
                      <th>Cards</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let d of PlayerData" >      <!-- | async -->
                      <td >{{d.PlayerId}}</td>   
                      <td >{{d.PlayerUsername}}</td>   
                      <td >{{d.PlayerEmail}}</td>  

                  </tr>
              </tbody>
          </table>
      </div>
    </div>
</ion-content>
