<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Army</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding class="army">
  
  <div class="Troops" *ngIf="playerInfo">
    <div>
        <img class="fotoTroops"  src='../../assets/imgs/YourTroops.png' alt="foto troops">
      <h2>Your Troops: {{playerInfo.playerTroops}} </h2> 
        
      <h2>Your ReserveTroops: {{playerInfo.playerReserveTroops}} </h2>
    </div>
  </div>
  <div class="container">
  <!--<button ion-button block color="primary" (click)="test()">Get player</button>-->
  <ion-item>
  <ion-label color="primary">Reserve Troops:</ion-label>
    <ion-input [(ngModel)]="troopsSend" placeholder="0"></ion-input>
  </ion-item>
  <button ion-button block color="primary"
  [disabled]="isenabled"
  (click)="MoveTroops(0)">Send 2 your location</button>
</div>
  
</ion-content>
