<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Army</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding class="army">
  <div class="Troops" *ngIf="PlayerInfo">
    <div>
      <h2>Your Troops: {{PlayerInfo.playerTroops}} </h2> <img class="fotoTroops"  src='../../assets/imgs/YourTroops.png' alt="foto troops">
        
      <h2>Your ReserveTroops: {{PlayerInfo.playerReserveTroops}} </h2>
    </div>
  </div>
  <button ion-button block color="primary" (click)="test()">Get player</button>
  <button ion-button block color="primary" (click)="MoveTroops(20)">Reserve Troops Move2 your location</button>
  
</ion-content>
