<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>TeamView</ion-title>
    </ion-navbar>
</ion-header>


<ion-content class="bg">

    <div style="text-align: center">
        <button ion-button [color]="service.SetTheme('string')" style="width: 45%; display: inline-block;" (click)="SetMode(1)"
            outline>Overview</button>
        <button ion-button [color]="service.SetTheme('string')" style="width: 45%; display: inline-block;" (click)="SetMode(2)"
            outline>Your Team</button>
    </div>
    <!-- information overview of every team -->
    <div *ngIf="mode == true" style="text-align: center">
        <div class="Teams" style="margin:auto;" *ngIf="teamsInfo">
            <table>
                <tr *ngFor="let data of teamsInfo">
                    <td>
                        <h2>Team </h2> {{data.teamColor}}
                    </td>
                    <td>
                        <h2>Areas</h2> {{data.teamTotalOccupiedAreas}}
                    </td>
                    <td>
                        <h2>Players</h2>{{data.players.length}}
                    </td>
                </tr>
            </table>
        </div>
        <img style="margin: auto;" src='../../assets/imgs/teams.png' alt="foto troops">
    </div>

    <!-- Information on the players specific team -->
    <div *ngIf="mode == false" style="text-align: center">
        <div class="Teams" style="margin:auto;">
            <h1>Team Controlled Areas</h1>
            <table>
                <tr *ngFor="let data of teamAreas">
                    <td>
                        {{data.areaName}}
                    </td>
                    <td>
                        <h2>Troops</h2> {{data.defendingTroops}}
                    </td>
                </tr>
            </table>
        </div>
    </div>
</ion-content>
