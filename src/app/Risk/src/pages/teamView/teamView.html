<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>TeamView</ion-title>
    </ion-navbar>
</ion-header>


<ion-content class="bg">
    <div style="text-align: center">
        <button ion-button style="width: 45%; display: inline-block;" outline>Overview</button>
        <button ion-button style="width: 45%; display: inline-block;" outline>Your Team</button>
    </div>
    <div class="Teams" *ngIf="teamsInfo">
        <table>
            <tr *ngFor="let data of teamsInfo">
                <td>
                    <h2>Team </h2> {{data.teamColor}}
                </td>
                <td>
                    <h2>Areas</h2> {{data.teamTotalOccupiedAreas}}
                </td>
                <td>
                    <h2>Players</h2>{{data.players.length}}
                </td>
            </tr>
        </table>
    </div>
    <img class="fotoTeams" src='../../assets/imgs/teams.png' alt="foto troops">
</ion-content>
