<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Battle Phase</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding style="text-align: center" *ngIf="area">
  <ion-grid>
    <ion-row>
      <ion-column style="margin: auto">
        <h3>Battle Phase</h3>
        <br>
        <p>{{area.defendingTroops}} enemy troops remaining</p>
        <br>
        <p>The enemy will fight with {{botDiceAmount}} troops!</p>
        <img src="../../assets/imgs/Teams/Red/Soldiers/mguard_s_1.png">
      </ion-column>
    </ion-row>
    <ion-row>
      <ion-column style="margin: auto">
        <h5>Select with how many dices you want to attack</h5>
        <br>
        <button class="diceBtn" ion-button [color]="light" (click)="getPlayerDiceAmount(1)">1 Die</button>
        <br>
        <button class="diceBtn" ion-button [color]="light" (click)="getPlayerDiceAmount(2)">2 Dice</button>
        <br>
        <button class="diceBtn" ion-button [color]="light" (click)="getPlayerDiceAmount(3)">3 Dice</button>
        <br>
        <p *ngIf="playerDiceAmount != 0">You decided to fight with {{playerDiceAmount}} soldiers.</p>
      </ion-column>
    </ion-row>
    <ion-row>
      <ion-column style="margin: auto">
        <img src="../../assets/imgs/Teams/Red/Soldiers/mguard_s_1.png">
        <br>
        <h6>{{player.playerTroops}} friendly troops remaining</h6>
        <br>
        <button ion-button [color]="danger" (click)="goToBattlePhaseCont()">Fight!</button>
      </ion-column>
    </ion-row>
  </ion-grid>
</ion-content>
