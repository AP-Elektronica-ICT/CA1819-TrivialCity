<ion-header>
  <ion-navbar>
    <ion-title>Team</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="bg" >
  <div style="margin:auto;text-align: center" padding>
    <div *ngIf="teams">
      <div *ngIf="player"></div>
      <h1 style="text-align: center">Welcome, pick your team</h1>
      <ion-item>
        <ion-label color="dark">Your Username:</ion-label>
          <ion-input [(ngModel)]="pUsername" placeholder="Username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="dark">Your Email:</ion-label>
          <ion-input [(ngModel)]="pEmail" placeholder="Email"></ion-input>
        </ion-item>
      <div *ngFor="let t of teams">
        <button ion-button [ngStyle]="{'background-color': btnColor, 'color': '#222'}" style="width: 300px" (click)="TeamPicker(t.teamColor)">{{t.teamColor}}</button>
      </div>
      <div *ngIf="btnColor != '#f4f4f4'">
        <button ion-button [ngStyle]="{'background-color': btnColor, 'color': '#222'}" style="width: 300px; margin-top: 20px" (click)="GoPlayerInfo()">Go to your profile</button>
      </div>
    </div>
  </div>
</ion-content>
