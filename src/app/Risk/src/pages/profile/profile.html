<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="bg">

    <div class="container"  *ngIf="playerInfo">  
            <h2>Username:  {{playerInfo.playerUsername}} </h2> 
            <h2>Email:  {{playerInfo.playerEmail}}</h2> 
            <h2>Title:  {{playerInfo.playerTitle}} </h2>
            <h2>Level:  {{playerInfo.playerLevel}} </h2>
            <h2>Exp:  {{playerInfo.playerExp}}</h2>
            <h2>SilverCoins:  {{playerInfo.playerSilverCoins}} </h2>
    </div>
    <button ion-button block color="primary" (click)="ChangeUsername()">Change Username</button>
  
</ion-content>
