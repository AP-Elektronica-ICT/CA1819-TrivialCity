<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Map</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div id="map" style="width:100%;height:100%;position: relative;" *ngIf="areas">
    <div style="z-index: 9999; position: absolute; bottom: 0; right: 0;">
      <button ion-button class="button-action" *ngIf="battleBtnIsVisible" (click)="goToBattlePhase()">Fight!</button>
    </div>
  </div>

</ion-content>
